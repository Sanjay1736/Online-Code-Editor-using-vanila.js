<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
        <h3>HTML</h3>
        <h3>Css</h3>
        <h3>javaScript</h3>
        </div>
        <!-- Creating a container for CodeBlocks using div with a className:Container  -->
      <div class="container">
        <!-- textArea tag for HTML -->
        <textarea
          id="htmlCode"
          placeholder="Type HTML code here"
          spellcheck="false"
        ></textarea>
        <!-- textArea tag for CSS-->
        <textarea
          id="cssCode"
          placeholder="Type CSS code here"
          spellcheck="false"
        ></textarea>
        <!-- textArea tag for JS-->
        <textarea
          id="javaScript"
          placeholder="Type JS code here"
          spellcheck="false"
        ></textarea>
      </div>
    <!-- Creating the iframe element for rendering the output for Html&CSS& JS code writen in textarea -->
    <div class="iframe-container">
      <iframe id="viewer"></iframe>
    </div>
    <script src="App.js"></script>
  </body>
</html>
